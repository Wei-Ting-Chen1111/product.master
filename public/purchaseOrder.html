<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="filter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>po</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/index.html">Easy Product</a>
        <form action="/search" class="search">
          <input
            type="search"
            class="searchBar"
            name="product"
            placeholder="Search... "
          />
        </form>
        <nav>
          <ul>
            <li>
              <a href="cart"><i class="fa fa-shopping-cart"></i></a>
            </li>
            <li>
              <a href="account"><i class="fa fa-user"></i></a>
            </li>
            <li>
              <a href="logout"><i class="fa fa-sign-out"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-bars" onclick="openNav()"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="index.html"> Home </a>
        <a href="dashboard"> Dashboard </a>
        <a href="product.html"> Product </a>
        <a href="invoice.html"> Invoice </a>
        <a href="vendor.html"> Vendor </a>
        <a href="purchaseOrder.html"> Purchase Order </a>
        <a href="tag">Create Tags</a>
        <a href="vendorPage">Create Vendor</a>

        <a href="upload.html">Upload </a>
      </div>
      <main>
        <div class="container">
          <div class="row">
            <h2>1. Search By Purchase Order Number</h2>
            <form id="form">
              <input
                type="text"
                name="id"
                id="poID"
                placeholder="Purchase Order Number"
              />
              <input
                type="submit"
                value="Search"
                style="
                  background-color: #2564cf;
                  color: white;
                  margin-top: 20px;
                "
              />
            </form>
            <p id="msg" style="color: red; display: none">
              PO Number doesn't exist!
            </p>
          </div>
          <div class="row">
            <h2>2. Filter</h2>
            <form action="purchaseOrder" method="get">
              <div class="input-group">
                <select name="vendorName" id="Vendor">
                  <option value="all">All Vendors</option>
                </select>
                <select name="status" id="status">
                  <option value="not receive">Not Received</option>
                  <option value="received">Received</option>
                </select>
              </div>
              <input
                type="submit"
                value="Search"
                style="
                  background-color: #2564cf;
                  color: white;
                  margin-top: 20px;
                "
              />
            </form>
          </div>
        </div>
        <script src="/script/navBar.js"></script>
        <script src="/script/poHtml.js"></script>
      </main>
    </div>
  </body>
</html>
