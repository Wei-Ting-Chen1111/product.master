<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="filter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>product</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/index.html">Easy Product</a>
        <form action="/search" class="search">
          <input
            type="search"
            class="searchBar"
            name="product"
            placeholder="Search... "
          />
        </form>
        <nav>
          <ul>
            <li>
              <a href="cart"><i class="fa fa-shopping-cart"></i></a>
            </li>
            <li>
              <a href="account"><i class="fa fa-user"></i></a>
            </li>
            <li>
              <a href="logout"><i class="fa fa-sign-out"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-bars" onclick="openNav()"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="index.html"> Home </a>
        <a href="dashboard"> Dashboard </a>
        <a href="product.html"> Product </a>
        <a href="invoice.html"> Invoice </a>
        <a href="vendor.html"> Vendor </a>
        <a href="purchaseOrder.html"> Purchase Order </a>
        <a href="tag">Create Tags</a>
        <a href="vendorPage">Create Vendor</a>

        <a href="upload.html">Upload </a>
      </div>
      <main>
        <div class="container">
          <form action="/product">
            <div class="row">
              <h2>Inventory Level:</h2>
              <div class="col-half">
                <input type="number" name="min_inventory" placeholder="min" />
              </div>
              <div class="col-half">
                <input type="number" name="max_inventory" placeholder="max" />
              </div>
            </div>
            <div class="row">
              <h2>Current Price ROI:</h2>
              <div class="col-half">
                <input type="number" name="min_roi" placeholder="min" />
              </div>
              <div class="col-half">
                <input type="number" name="max_roi" placeholder="max" />
              </div>
            </div>
            <div class="row">
              <h2>Current Price Margin:</h2>
              <div class="col-half">
                <input type="number" name="min_margin" placeholder="min" />
              </div>
              <div class="col-half">
                <input type="number" name="max_margin" placeholder="max" />
              </div>
            </div>
            <div class="row">
              <h2>Have Sales Between:</h2>
              <div class="col-half">
                <input type="date" name="date_from" placeholder="start" />
              </div>
              <div class="col-half">
                <input type="date" name="date_end" placeholder="end" />
              </div>
            </div>

            <h2>Others:</h2>
            <div class="select">
              <select name="vendorName" id="Vendor">
                <option value="all">All Vendors</option>
              </select>

              <select name="tag" id="tag">
                <option value="all">All Product Tags</option>
              </select>

              <select name="orderBy" id="select">
                <option value="(totalPurchaseUnits - totalSoldUnits) DESC">
                  Inventory Level
                </option>
                <option value="totalSoldUnits DESC">
                  Life Time Units Sold
                </option>
                <option
                  value="(sellPrice - totalPurchaseAmount / totalPurchaseUnits - packageCost) / (totalPurchaseAmount / totalPurchaseUnits + packageCost) DESC "
                >
                  Current ROI (High to Low)
                </option>
                <option
                  value="(sellPrice - totalPurchaseAmount / totalPurchaseUnits - packageCost) / (totalPurchaseAmount / totalPurchaseUnits + packageCost) ASC "
                >
                  Current ROI (Low to High)
                </option>
                <option
                  value="(sellPrice - totalPurchaseAmount / totalPurchaseUnits - packageCost) / sellPrice DESC"
                >
                  Current Margin (High to Low)
                </option>
                <option
                  value="(sellPrice - totalPurchaseAmount / totalPurchaseUnits - packageCost) / sellPrice ASC"
                >
                  Current Margin (Low to High)
                </option>
              </select>
            </div>
            <input
              type="submit"
              style="background-color: #2564cf; color: white; margin-top: 20px"
              value="Find"
            />
          </form>
        </div>
      </main>
    </div>
  </body>
  <script src="/script/navBar.js"></script>
  <script src="/script/productHtml.js"></script>
</html>
